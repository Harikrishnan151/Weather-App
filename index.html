<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-4"></div>
            <div class="col-4" id="Box">
                <center>
                    <h3 style="margin-top: 15px;">Weather App</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Location" aria-label="Recipient's username"
                            aria-describedby="button-addon2" id="inputs">
                        <button style="background-color: black; border: none;" class="btn btn-secondary btn-bg-success"
                            type="button" id="button-addon2" onclick="place()">Search</button>
                    </div>
                    <!-- image -->
                    <div class="" id="image">
                        <img style="width: 90px; height: 80px;" id="icon"
                            src=" https://openclipart.org/image/2400px/svg_to_png/18892/sivvus-weather-symbols-2.png"
                            alt="">
                    </div>
                </center>
                <center>
                    <h1 class="text-light" id="loc">kochi</h1>
                    <h3 class="text-light" id="temp1">27 <span>Â°C</span></h3>
                    <h3 class="text-light" id="discription">Sunny</h3>
                    <small style="color: white; font-size: 20px;">
                        <div style="color: white; text-align: center;" class="date"><span id="todayDate"></span> &nbsp;
                            <span id="todayMonth"></span> &nbsp; <span id="todayYear"></span>
                        </div>
                        <div class="time"><span id="todayHours"></span>:<span id="todayMinutes"></span></div>
                    </small>
                </center>
                <div class="row mt-1">
                    <div id="fot" class="col-4 ">
                        <img style="margin-left: 30px;" class="img" src="https://img.icons8.com/ios/512/moisture.png"
                            alt=""><br>
                        <h6 style="padding-left: 35px; color: black;" class="" id="humidity1">30%</h6>
                        <h5 style="padding-left: 20px; color: black;" class="">Humidity</h5>
                    </div>
                    <div class="col-4">
                        <img style="margin-left: 30px;" class="img" src="https://img.icons8.com/ios/512/wind--v2.png"
                            alt=""><br>

                        <h6 style="margin-left: 28px;color: black;" class="" id="wind1">3.85km/h</h6>
                        <h5 style="padding-left: 30px;color: black;">Wind</h5>
                    </div>
                    <div class="col-4">
                        <img style="margin-left: 20px;" class="img"
                            src="https://img.icons8.com/material-rounded/512/pressure.png" alt=""><br>

                        <h6 style="margin-left: 25px; color: black;" class="" id="pressure1">1000</h6>
                        <h5 style="color: black; margin-left: 10px;">Pressure</h5>
                    </div>
                </div>
            </div>

            <div class="col-4"></div>
        </div>

    </div>


</body>
<script src="script.js"></script>

</html>
